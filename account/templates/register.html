<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Online Judge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body, html {
            height: 100%;
        }
        body {
            /* A clean, light gray background */
            background-color: #f4f7f9;
        }
        .form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .auth-box {
            width: 100%;
            max-width: 450px;
            /* A solid white background for the form */
            background-color: #ffffff;
            padding: 40px;
            /* Smoother corners */
            border-radius: 15px;
            /* Custom dark bluish shadow */
            box-shadow: 0 10px 30px rgba(30, 80, 200, 0.2);
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <form class="auth-box" method="post">
            {% csrf_token %}

            <h3 class="text-center mb-4">Register</h3>
            <hr class="mb-4" />

            {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %} {{ message }} {% endfor %}
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required />
            </div>

            <p class="text-center mt-3">Already have an account? <a href="{% url 'login-user' %}">Login</a></p>

            <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
        </form>
    </div>
</body>
</html>

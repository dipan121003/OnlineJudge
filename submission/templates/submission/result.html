<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Execution Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4">Execution Result</h1>

    <div class="card mt-4">
        <div class="card-header">Your Code</div>
        <div class="card-body bg-dark text-light p-3">
            <pre class="m-0"><code>{{ submission.code }}</code></pre>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">Custom Input</div>
        <div class="card-body p-3">
            <pre class="m-0">{{ submission.input_data }}</pre>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header fw-bold">Output</div>
        <div class="card-body p-3">
            <pre class="m-0">{{ submission.output_data }}</pre>
        </div>
    </div>

    <a href="javascript:history.back()" class="btn btn-primary mt-4">Go Back</a>
</div>

</body>
</html>

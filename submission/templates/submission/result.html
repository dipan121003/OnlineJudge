{% extends 'home/base.html' %}
{% load static %}

{% block title %}Execution Result{% endblock %}
{% block extra_head %}
    <style>
        body {
            background-image: url("{% static 'images/problems_background.png' %}");
            background-size: cover;
            background-attachment: fixed;
            background-color: #0a192f; /* A dark blue fallback color */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-header {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-body {
            color: #f0f0f0;
        }
        .page-title {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container py-5">
        <h1 class="mb-4 page-title">Execution Result</h1>
    
        <div class="card mt-4">
            <div class="card-header">Your Code</div>
            <div class="card-body bg-dark text-light p-3">
                <pre class="m-0"><code>{{ submission.code }}</code></pre>
            </div>
        </div>
    
        <div class="card mt-4">
            <div class="card-header">Custom Input</div>
            <div class="card-body p-3">
                <pre class="m-0">{{ submission.input_data }}</pre>
            </div>
        </div>
    
        <div class="card mt-4">
            <div class="card-header fw-bold">Output</div>
            <div class="card-body p-3">
                <pre class="m-0">{{ submission.output_data }}</pre>
            </div>
        </div>
    
        <!-- <form action="{% url 'problem-detail' problem.id %}" method="POST" class="mt-4">
            {% csrf_token %}
            <input type="hidden" name="code" value="{{ submission.code|escape }}">
            <input type="hidden" name="language" value="{{ submission.language }}">
            <input type="hidden" name="input_data" value="{{ submission.input_data|escape }}">
            <button type="submit" class="btn btn-primary">Go Back</button>
        </form> -->
    </div>
{% endblock %}

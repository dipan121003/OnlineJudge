<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ problem.title }} â€“ Online Judge</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <!-- Problem Header -->
    <div class="mb-4">
      <h1 class="display-5 fw-bold">{{ problem.title }}</h1>
      <p class="text-muted">
        Created: {{ problem.created_at|date:"F d, Y" }} |
        Difficulty:
        <span class="badge 
          {% if problem.difficulty == 'Easy' %}bg-success
          {% elif problem.difficulty == 'Medium' %}bg-warning text-dark
          {% else %}bg-danger{% endif %}">
          {{ problem.difficulty }}
        </span>
      </p>
      <hr>
    </div>

    <!-- Problem Description -->
    <div class="card mb-5">
      <div class="card-body">
        <h5 class="card-title">Problem Description</h5>
        <p class="card-text" style="white-space: pre-line;">
          {{ problem.description }}
        </p>
      </div>
    </div>

    <!-- Placeholder for Submission Form -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

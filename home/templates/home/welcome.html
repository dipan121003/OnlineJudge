<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamand Prompt - The IIT Mandi Coding Platform</title>

    <meta name="description" content="Kamand Prompt is the ultimate coding platform for IIT Mandi students, featuring regular contests, a variety of problems, and a supportive community.">
    <meta name="keywords" content="IIT Mandi, coding, programming, contests, online judge, Kamand Prompt">
    
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .bg-container {
            background-image: url("{% static 'images/background.png' %}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
        }

        .shiny-text {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, #4dd0e1, #81c784, #ba68c8, #4dd0e1);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 8s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .subheading {
            color: #ccc;
            font-size: 1.25rem;
            margin-top: 1rem;
            margin-bottom: 2.5rem;
        }

        .btn-custom-green {
            background-image: linear-gradient(to right, #28a745, #218838);
            border: none;
            color: white;
            box-shadow: 0 4px 15px 0 rgba(40, 167, 69, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .btn-custom-green:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(40, 167, 69, 0.6);
        }

        .footer {
            padding: 1rem 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-align: center;
        }

        /* MODIFICATION: Added styles for the new animation */
        .fade-in-up {
            opacity: 0; /* Start hidden */
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="main-content">
            <div class="overlay">
                <h1 class="shiny-text mb-3 fade-in-up">Kamand Prompt</h1>

                <p class="subheading fade-in-up" style="animation-delay: 0.3s;">
                    The ultimate coding platform for IIT Mandi students.
                    <br>
                    Regular contests hosted here.
                </p>

                <div class="mt-4 fade-in-up" style="animation-delay: 0.6s;">
                    <a href="{% url 'login-user' %}" class="btn btn-outline-light btn-lg mx-2">Login</a>
                    <a href="{% url 'register-user' %}" class="btn btn-outline-info btn-lg mx-2">Register</a>
                    <a href="{% url 'problems-list' %}" class="btn btn-custom-green btn-lg mx-2">
                        <i class="fas fa-list-ul"></i> View Problems
                    </a>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <div class="container">
                &copy; {% now "Y" %} Kamand Prompt. All Rights Reserved.
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

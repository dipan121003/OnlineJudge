<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamand Prompt - The IIT Mandi Coding Platform</title>
    <meta name="description" content="Kamand Prompt is the ultimate coding platform for IIT Mandi students, featuring regular contests, a variety of problems, and a supportive community.">
    <meta name="keywords" content="IIT Mandi, coding, programming, contests, online judge, Kamand Prompt">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevent scrollbars from Vanta.js */
        }

        .bg-container {
            height: 100%;
            width: 100%;
            position: relative; /* Needed for Vanta.js to render correctly */
            z-index: 1; /* Ensure Vanta.js is behind content */
        }

        .main-content {
            position: absolute; /* Position content over Vanta.js */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Ensure content is above Vanta.js */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 800px; /* Max width for content overlay */
        }

        .shiny-text {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(to right, #4dd0e1, #81c784, #ba68c8, #4dd0e1);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 8s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .subheading {
            color: #ccc;
            font-size: 1.25rem;
            margin-top: 1rem;
            margin-bottom: 2.5rem;
        }

        .btn-custom-green {
            background-image: linear-gradient(to right, #28a745, #218838);
            border: none;
            color: white;
            box-shadow: 0 4px 15px 0 rgba(40, 167, 69, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .btn-custom-green:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(40, 167, 69, 0.6);
        }

        .footer {
            padding: 1rem 0;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 2; /* Ensure footer is above Vanta.js */
        }
        
        .fade-in-up {
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .social-icons a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            margin-left: 1rem;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="bg-container" id="vanta-bg">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="{% url 'welcome' %}">
                    <img src="{% static 'images/main_logo.png' %}" alt="IIT Mandi Logo" height="50">
                </a>
                <div class="ms-auto social-icons">
                    <a href="https://www.instagram.com/_dipan03_/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://github.com/dipan121003" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/dipan-sen-99992a256/" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <div class="overlay">
                <h1 class="shiny-text mb-3 fade-in-up">Kamand Prompt</h1>
                <p class="subheading fade-in-up" style="animation-delay: 0.3s;">
                    Your ultimate platform for competitive programming at IIT Mandi.
                </p>
                <div class="mt-4 fade-in-up" style="animation-delay: 0.6s;">
                    {% if not request.user.is_authenticated %}
                        <a href="{% url 'login-user' %}" class="btn btn-outline-light btn-lg mx-2">Login</a>
                        <a href="{% url 'register-user' %}" class="btn btn-outline-info btn-lg mx-2">Register</a>
                    {% endif %}
                    <a href="{% url 'problems-list' %}" class="btn btn-custom-green btn-lg mx-2">
                        <i class="fas fa-list-ul"></i> Start Practicing
                    </a>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <div class="container">
                &copy; 2025 Kamand Prompt. All Rights Reserved.
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#vanta-bg", // Target the .bg-container div by its ID
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x24dbd4, // Adjust color of the lines/dots
            backgroundColor: 0x223650 // Adjust background color
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

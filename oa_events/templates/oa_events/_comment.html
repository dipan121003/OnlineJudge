<div class="card custom-card-comment mb-2" id="comment-{{ comment.id }}">
    <div class="card-body">
        <div class="d-flex align-items-center mb-2">
            <span class="comment-avatar me-2">{{ comment.user.username|first|upper }}</span>
            <h6 class="mb-0 comment-username">{{ comment.user.username }}</h6>
            <small class="ms-auto comment-timestamp">{{ comment.timestamp|timesince }} ago</small>
        </div>
        <p class="card-text comment-content">{{ comment.content }}</p>
    </div>
</div>

<style>
    .custom-card-comment {
        background-color: rgba(30, 30, 30, 0.9);
        border: 1px solid rgba(70, 70, 70, 0.5);
        color: #ffffff;
        border-radius: 8px;
        position: relative;
        z-index: 10;
        /* ENSURE NO HEIGHT OR MAX-HEIGHT IS HERE */
    }
    .comment-avatar {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        font-size: 1rem;
        flex-shrink: 0;
    }
    .comment-username {
        color: #8be9fd;
        font-weight: 600;
        margin-right: 10px;
        font-size: 1.05rem;
    }
    .comment-timestamp {
        color: #b0b0b0 !important;
        font-size: 0.85rem;
    }
    .comment-content {
        white-space: pre-wrap; /* This is crucial for preserving line breaks */
        word-break: break-word; /* This is crucial for breaking long words that don't have spaces */
        color: #ffffff;
        font-size: 0.95rem;
        line-height: 1.5;
        /* ENSURE NO HEIGHT OR MAX-HEIGHT IS HERE */
    }
</style>

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ contest.title }} - Compete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.2/ace.js"></script>
    <style>
        body, html { height: 100%; }
        body {
            background-image: url("{% static 'images/problems_background.png' %}");
            background-size: cover;
            background-attachment: fixed;
            background-color: #0a192f;
            color: #f0f0f0;
        }
        .main-container {
            display: flex;
            height: calc(100vh - 56px); /* Full height minus navbar */
        }
        .problem-list {
            flex: 0 0 300px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            overflow-y: auto;
        }
        .problem-view {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .problem-description { display: none; }
        .problem-description.active { display: block; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        </nav>

    <div class="main-container">
        <div class="problem-list">
            <h4 class="mb-3">Problems</h4>
            <div class="list-group">
                {% for problem in problems %}
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-light" data-problem-id="{{ problem.id }}">
                    {{ problem.title }}
                </a>
                {% endfor %}
            </div>
        </div>

        <div class="problem-view">
            {% for problem in problems %}
            <div id="problem-{{ problem.id }}" class="problem-description">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">{{ problem.title }}</h2>
                        <span class="badge 
                            {% if problem.difficulty == 'Easy' %}bg-success
                            {% elif problem.difficulty == 'Medium' %}bg-warning text-dark
                            {% else %}bg-danger{% endif %}">
                            {{ problem.difficulty }}
                        </span>
                        <hr style="color: rgba(255,255,255,0.3);">
                        <p>{{ problem.description|linebreaks }}</p>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <form method="post" action="{% url 'submit_contest_problem' contest.id problem.id %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="language-{{ problem.id }}" class="form-label">Language</label>
                                <select id="language-{{ problem.id }}" name="language" class="form-select">
                                    <option value="py">Python</option>
                                    <option value="cpp">C++</option>
                                    <option value="java">Java</option>
                                </select>
                            </div>
                            <div id="editor-{{ problem.id }}" class="code-editor" style="height: 300px; border-radius: 4px;"></div>
                            <textarea name="code" class="hidden-code" hidden></textarea>
                            <button type="submit" class="btn btn-primary mt-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const problemLinks = document.querySelectorAll('.problem-list a');
            const problemDescriptions = document.querySelectorAll('.problem-description');
            const editors = {};

            // Initialize all Ace editors
            document.querySelectorAll('.code-editor').forEach(editorDiv => {
                const editor = ace.edit(editorDiv.id);
                editor.setTheme("ace/theme/monokai");
                editor.session.setMode("ace/mode/python");
                editors[editorDiv.id] = editor;
            });

            problemLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const problemId = this.dataset.problemId;

                    // Hide all descriptions
                    problemDescriptions.forEach(desc => desc.classList.remove('active'));
                    // Show the selected one
                    document.getElementById(`problem-${problemId}`).classList.add('active');

                    // Update the code in the hidden textarea before form submission
                    const form = document.querySelector(`#problem-${problemId} form`);
                    form.addEventListener('submit', function() {
                        const editor = editors[`editor-${problemId}`];
                        this.querySelector('.hidden-code').value = editor.getValue();
                    });
                });
            });

            // Show the first problem by default
            if (problemLinks.length > 0) {
                problemLinks[0].click();
            }
        });
    </script>
</body>
</html>
